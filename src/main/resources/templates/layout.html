<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="template(title, content)">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/resources/libraries/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="/resources/libraries/bootstrap-icons/bootstrap-icons.min.css">
		<title th:text="${title}">Online Store</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-primary">
		  <div class="container-md">
		    <a class="navbar-brand text-light" href="/">Online Store</a>
		    <button class="navbar-toggler border-light text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <i class="bi bi-list text-light"></i>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link text-light" href="/">Главная страница</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link text-light" href="/products">Список товаров</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<main class="container-md mt-3">
			<div th:replace="${content}"></div>
		</main>
		<script src="/resources/libraries/bootstrap/bootstrap.bundle.min.js"></script>
	</body>
</html>
